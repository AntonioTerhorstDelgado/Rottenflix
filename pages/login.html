<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="../css/login.css" />
</head>

<body>
  <header class="button">
    <h1>Controle de Zoom</h1>

    <button id="zoom-in-btn">Ampliar zoom</button>
    <button id="reset-btn">Redefinir zoom</button>
    <button id="zoom-out-btn">Reduzir zoom</button>
  </header>
  <section class="container">
    <article>
      <img src="../images/Rottenflix.logo.JPG" alt="Rottenflix logo" />
      <h1>Crie sua conta</h1>
      <div>
        <p>Nossa plataforma de streaming é gratis e temos</p>
        <p>todos os filmes, os mais antigos até os novos</p>
        <p>lançamentos. É so clicar em entrar e se divertir</p>
      </div>
      <input placeholder="Digite seu E-mail" type="email">
      <input placeholder="Digite sua senha" type type="password">
      <a href="../pages/select_films.html">Login</a>
    </article>
    <article class="filmes">
      <img src="../images/aranhaverso.jpg" alt="Capa do filme">
      <img src="../images/homem_formiga.jpg" alt="Capa do filme">
      <img src="../images/Vingadores.jpg" alt="Capa do filme">
      <img src="../images/Wall.E.jpg" alt="Capa do filme">
    </article>
  </section>
  <script src="../JS/index.js"></script>
</body>

</html>
